<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>

    <link href="/Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add Item</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <select id="categoriesAddItem"></select>
        <input type="submit" value="Add">
    </form>

    <p id="counter"></p>

    <h3>Add Category</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-title" placeholder="New category">
        <input type="submit" value="Add">
    </form>

    <div id="editForm" style="display: none;">
        <h3>Edit Item</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <select id="categoriesEditItem"></select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="editFormCategory" style="display: none;">
        <h3>Edit Category</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-id-category">
            <input type="text" id="edit-title">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div style="display: inline">
        <select id="categories">
        </select>
        <button>Show</button>
        <button onclick="deleteCategory()">Delete</button>
        <button onclick="displayEditFormCategory()">Edit</button>
    </div>


    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
